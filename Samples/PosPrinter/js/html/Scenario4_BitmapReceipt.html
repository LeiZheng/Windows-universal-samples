<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario1_ReceiptPrinter.css">
    <script src="/js/devicehelpers.js"></script>
    <script src="/js/Scenario4_BitmapReceipt.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Find, claim, and enable a receipt printer, and then print a bitmap to it.
            </div>
        </div>
        <div id="scenarioContent">
            <button id="findClaimEnableButton" class="win-button">Find and claim receipt printer</button>
            <br>
            <label for="isImportantTransactionCheckBox">
                <input id="isImportantTransactionCheckBox" class="win-checkbox" type="checkbox" checked="checked" />Is an important transaction
            </label>
            <br>
            <button id="printBitmapButton" class="win-button" disabled>Print Bitmap</button>
            <br>
            <button id="scenarioEndButton" class="win-button" disabled>End scenario</button>
            <br>
        </div>
    </div>
</body>

</html>
